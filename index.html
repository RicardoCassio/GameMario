<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="./js/script.js" defer></script>

    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <img src="./images/clouds.png" alt="Imagem de nuvens sobre o céu do jogo" class="clouds"/>
        <div class="container-gameover">
            <img src="./images/gameover.png" alt="Imagem que indica fim do jogo." class="game-over"/>
            <p>Pressione alguma tecla para reinicar o jogo.</p>
        </div>
        <img src="./images/mario.gif" alt="imagem do Super Mario" class="mario"/>
        <img src="./images/pipe.png" alt="Obstáculo no formato de cano onde o Mário deve pular." class="pipe"/>
    </div> 
    
</body>
</html>
